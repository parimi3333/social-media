<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" style="width: 28rem;margin-left: 400px;margin-top: 100px;background-color: gray">
  <div class="card-body">
    <h1 class="card-title" style="text-align: center">Hungama</h1>
      {% for message in messages %}
          <p style="color:red;text-align: center;font-size: 20px"> {{ message }}</p>
      {% endfor %}
    <form action="./signin" method="post">
        {% csrf_token %}
        <label>username</label>
        <input type="text" name="username" id="username" placeholder="username">
        <span id="username_error"></span><br/>
        <label>password</label>
        <input type="password" id="password" name="password" placeholder="password">
        <span id="pss_error"></span><br/><p style="text-align: center">
        <input type="submit" value="submit"></p>
    </form><p style="text-align: center">
      <a href="./signuppage" class="card-link">Sign Up</a></p>
  </div>
</div>

</body>
</html>
